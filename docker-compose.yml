services:
  app:
    build: .
    volumes:
      - .:/package
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://symfony:symfony@db:3306/symfony

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5
